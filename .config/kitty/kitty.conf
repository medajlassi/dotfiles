# Fonts
#font_family      JetBrainsMono Nerd Font Mono
font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14

# Tab navigation
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Use option key instead of Alt
macos_option_as_alt no

# Window navigation
map cmd+left  neighboring_window left
map cmd+right neighboring_window right
map cmd+up    neighboring_window up
map cmd+down  neighboring_window down
map cmd+f toggle_layout stack

# Background Opacity
dynamic_background_opacity  yes
background_opacity          1

# Background Blur effect
background_blur 0

# Window options
remember_window_size        yes

# Window
enabled_layouts Grid,stack
window_border_width 1.5pt
window_margin_width 2
window_padding_width 16
single_window_padding_width 8

# Cursor
cursor_shape block
cursor_trail 1
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
